<script>
  $.ajax({
    type:"GET",
    url :"/content/show",
    success:function(data){
      for (const i in data) {
        $("#card-dec").append(`
        
        <div class="card" style="margin-left:20px;">
        <img src=${data[i].bimg} style="width: 18rem;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${data[i].bname}</h5>
          <p class="card-text"></p>
        </div>
        <div class="card-footer">
          <button type="button">借阅</button>
        </div>
      </div>
        `)
      }

    }
  })
</script>
